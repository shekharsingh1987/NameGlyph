name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]

jobs:
  release:
    name: Release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Run tests
        run: yarn test
        
      - name: Build package
        run: yarn build

      - name: Git configuration
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          
      - name: Check if release is needed
        id: check_release
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          COMMITS_SINCE_TAG=$(git log $LAST_TAG..HEAD --pretty=format:"%s" | grep -E "^(feat|fix|breaking):" || true)
          if [ ! -z "$COMMITS_SINCE_TAG" ]; then
            echo "RELEASE_NEEDED=true" >> $GITHUB_ENV
          else
            echo "RELEASE_NEEDED=false" >> $GITHUB_ENV
          fi
          
      - name: Generate Release Notes
        if: env.RELEASE_NEEDED == 'true'
        run: |
          # Generate the full changelog
          yarn add -D conventional-changelog-cli
          npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          
          # Generate the current version's release notes
          npx conventional-changelog -p angular -r 1 > RELEASE_NOTES.md
          
          # Update package.json changelog field
          RELEASE_NOTES=$(cat RELEASE_NOTES.md)
          npm pkg set changelog="$RELEASE_NOTES"
          
      - name: Bump version and update files
        if: env.RELEASE_NEEDED == 'true'
        run: |
          yarn release
          
      - name: Get version
        if: env.RELEASE_NEEDED == 'true'
        id: get_version
        run: |
          echo "$(node scripts/get-version.js)" >> $GITHUB_ENV
          
      - name: Push changes
        if: env.RELEASE_NEEDED == 'true'
        run: |
          git push --follow-tags origin main
          
      - name: Create GitHub Release
        if: env.RELEASE_NEEDED == 'true'
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          tag_name: v${{ env.PACKAGE_VERSION }}
          generate_release_notes: false
          
      - name: Publish to NPM
        if: env.RELEASE_NEEDED == 'true'
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 